<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .profile-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .update-profile-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .update-profile-link:hover {
            background-color: #0056b3;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }
            h1 {
                font-size: 28px;
            }
            .profile-info p {
                font-size: 16px;
            }
            .update-profile-link {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ b[1] }}</p>
            <p><strong>Password:</strong> {{ b[2] }}</p>
        </div>
        <a href="{{ url_for('update', user_id=b[0]) }}" class="update-profile-link">Update Profile</a>
    </div>
</body>
</html>
